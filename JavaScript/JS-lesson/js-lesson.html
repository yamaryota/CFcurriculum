<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-lesson1</title>
</head>
<body>
    <h1>JavaScriptはこんな事ができるよ!</h1>
     
    <input type="text" id="message" placeholder="ここに好きな文字列を入力してみましょう！">
    <button onclick="showAlert()">ポップアップを表示</button>

    <script>
        function showAlert() {
            var message2 = document.getElementById('message').value;
            alert(message2);
        }
    </script>
     
</body>
</html>
