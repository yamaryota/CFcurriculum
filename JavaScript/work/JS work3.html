<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS work3</title>
</head>
<body>
    <h2>14行目からのコメントの指示に従って作業してください。</h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br>
    <p>コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br>（Windowsであれば、F12キーでも開けます）</p>
    <script>
      /*課題：
        - この下に、console.log()が書かれている行が3つあります。
        - それぞれのconsole.log()の上にあるコメントの指示に従い、変数の再代入を行ってください。
        - 上の課題を満たせたら、このファイルを提出してください。
      */

      let result = 100;//この行は編集しないでください。
      // この下で、変数resultに、resultから20を引いたものを代入してください(省略構文を使わない)。


      console.log(result)//この行は編集しないでください。
      // この下で、変数resultに、resultから15を足したものを代入してください(省略構文を使う)。


      console.log(result)//この行は編集しないでください。
      // この下で、変数resultに、resultから1を足したものを代入してください(上で使った省略構文以外の省略構文を使う)。


      console.log(result);//この行は編集しないでください。
    </script>
    
</body>
</html>
